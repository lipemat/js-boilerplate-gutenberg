##########################################################
# Publish Beta version on npm.js
#
# @version 4.0.0
#
###########################################################

name: Publish Beta
run-name: Publish version ${{ github.ref_name }} on npm.js.

on:
  push:
    tags:
      - "*beta*"

jobs:
  publish:
    name: Publish Beta on npm.js
    uses: lipemat/public-actions/.github/workflows/public-package.yml@version/1
    with:
      beta: true
      nodeVersion: '20.11.0'
      withInstall: true
    secrets: inherit
